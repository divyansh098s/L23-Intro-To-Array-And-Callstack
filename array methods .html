<!DOCTYPE html>
<html>
<head>
<title>Array Methods In JS</title>
</head>
<body>
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
<script>
var colors = ["Blue","Red","Yellow","White"];
document.getElementById("p1").innerHTML = colors.join("$");
document.getElementById("p2").innerHTML = colors;
colors.pop();
document.getElementById("p3").innerHTML = colors;
</script>
</body>
</html>
